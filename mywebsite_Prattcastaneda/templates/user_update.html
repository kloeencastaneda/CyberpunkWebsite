{% extends 'base.html' %}

{%block content%}
 <h1>Admin</h1>
 <html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Account</title>
 
</head>
<body>
    <br>
    <div >   
    <a href="{{ url_for('logout') }}"> Logout</a>
    </div>
    <br><br>
    <div >
         
        <h2>Update User</h2>
        <div class="formcontainer">
            <form class="userform" action="/user_update/{{user[0]}}" method="POST">
                <label for="username"> Username</label>
                <input type="text" name="username" id="username"  value ="{{user[1]}}" required> <br>        
                <label for="email">Email</label>
                <input type="email" name="email" id="email" value ="{{user[2]}}" required> <br>        
                <label for="password">Password</label>
                <input type="password" name="password" id="password" value ="{{user[3]}}" required> <br>
                <label for="admin">User type</label>
                <select name="admin" id="admin"> 
                    {% if user[4]==1%}           
                    <option value=0 >Regular User </option>
                    <option value=1 selected>Admin User</option>
                    {% else %}  
                    <option value=0 selected >Regular User </option>
                    <option value=1 disabled >Admin User</option>  
                    {% endif %}        
                </select> <br>            
                <button type="submit">Save</button>           
        
            </form>    
        </div>
        
         
         <a href="/user_add">Add New User</a>
    </div>       
</div>
</body>
</html>
{%endblock%}
