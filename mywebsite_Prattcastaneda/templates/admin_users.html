{%block content%}
 <h1>Admin</h1>
 <html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Account</title>
 
</head>
<body>
    <br>
    <div >   
    <a href="/logout"> Logout</a>
    <h4 style ="color:white">{{msg}}</h4>
    </div>
    <br><br>
    <div >
         
        <h2>Welcome to the Admin page.</h2>
        <div class="userlist" >
            <table class="styledtable">
                <tr>
                      <th>ID</th>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Admin</th>
                      <th>Action</th>
                      <th>Action</th>

                {% for x in users %}

                    <td>{{x[0]}}</td><td>{{x[1]}}</td><td>{{x[2]}}</td>  <td>{{x[4]}}</td> 
                    <td><a href="/user_update/{{x[0]}}">Update</a></td>

                {% endfor %}
          </table>
         <a href="/user_add">Add New User</a>

</div>

</html>
